version: '3.8'
name: notes-infra
services:
  mysql:
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_DATABASE=notes_db
      - MYSQL_ROOT_PASSWORD=123456789*
    ports:
      - '3306:3306'
    volumes:
      - ./script/database.sql:/docker-entrypoint-initdb.d/database.sql

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=123456789*
      - REDIS_PORT=6379
      - REDIS_DATABASES=1
    depends_on:
      - mysql

  notes-app:
    image: openjdk:21
    command: java -jar /target/notes-0.1.jar


volumes:
  test_vol:
    driver: local